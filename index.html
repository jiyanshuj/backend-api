<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderEase - Complete Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .header .subtitle {
            font-size: 1.3rem;
            opacity: 0.95;
            margin-bottom: 20px;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-section h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-tab {
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .category-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: left 0.3s;
            z-index: 0;
        }

        .category-tab span {
            position: relative;
            z-index: 1;
        }

        .category-tab.active::before {
            left: 0;
        }

        .category-tab.active {
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .category-tab:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .search-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: end;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(-1px);
        }

        .map-controls {
            display: none;
        }

        .map-controls.active {
            display: block;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 50px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .stats-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .stats-panel h3 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-panel .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .map-result {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .map-result h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .map-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .map-btn {
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .map-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .map-btn.secondary {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
        }

        .map-btn.danger {
            background: linear-gradient(135deg, #E91E63 0%, #C2185B 100%);
        }

        .map-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .map-info p {
            margin: 8px 0;
            color: #555;
            line-height: 1.6;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardAppear 0.5s ease-out;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .result-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .card-image-container {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .result-card:hover .card-image {
            transform: scale(1.1);
        }

        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-content {
            padding: 25px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #333;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .card-type {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .card-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .rating-stars {
            background: #4CAF50;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 700;
        }

        .card-price {
            font-size: 2rem;
            color: #667eea;
            font-weight: 800;
            margin: 15px 0;
        }

        .card-price-note {
            font-size: 0.9rem;
            color: #999;
            font-weight: 400;
        }

        .card-info {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .card-amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .amenity-tag {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #555;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.8rem;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .no-results-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .category-tabs {
                grid-template-columns: 1fr;
            }

            .search-controls {
                flex-direction: column;
            }

            .input-group {
                min-width: 100%;
            }

            .search-btn {
                width: 100%;
            }

            .map-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üåç WanderEase Complete Explorer</h1>
            <p class="subtitle">Explore Tourism, Restaurants, Hotels & Interactive Maps</p>
            <div class="badges">
                <span class="badge">üì∏ Real Google Images</span>
                <span class="badge">üó∫Ô∏è Interactive Maps</span>
                <span class="badge">‚ö° Smart Caching</span>
                <span class="badge">üé® Beautiful UI</span>
            </div>
        </div>

        <div class="search-section">
            <h2>üîç What would you like to explore?</h2>

            <div class="category-tabs">
                <div class="category-tab active" onclick="selectCategory('tourism')" id="tab-tourism">
                    <span>üèõÔ∏è Tourism</span>
                </div>
                <div class="category-tab" onclick="selectCategory('restaurants')" id="tab-restaurants">
                    <span>üçΩÔ∏è Restaurants</span>
                </div>
                <div class="category-tab" onclick="selectCategory('hotels')" id="tab-hotels">
                    <span>üè® Hotels</span>
                </div>
                <div class="category-tab" onclick="selectCategory('map')" id="tab-map">
                    <span>üó∫Ô∏è Map</span>
                </div>
            </div>

            <div class="search-controls" id="basic-controls">
                <div class="input-group">
                    <label for="location">üìç Location</label>
                    <input type="text" id="location" placeholder="Enter city or place (e.g., Paris, Tokyo, London)"
                        value="Paris">
                </div>
                <div class="input-group" style="max-width: 200px;">
                    <label for="limit">üî¢ Number of Results</label>
                    <input type="number" id="limit" placeholder="Limit" value="12" min="1" max="50">
                </div>
                <button class="search-btn" onclick="performSearch()">
                    üîç Search Now
                </button>
            </div>

            <div class="map-controls" id="map-controls">
                <div class="input-group">
                    <label for="map-location">üìç Map Center Location</label>
                    <input type="text" id="map-location" placeholder="Enter location (e.g., Indore, Paris, New York)"
                        value="Indore">
                </div>
                <div class="input-group">
                    <label for="map-markers">üìå Custom Markers (Optional)</label>
                    <input type="text" id="map-markers" placeholder="lat,lon,lat,lon (e.g., 22.7196,75.8577)">
                </div>
                <div class="input-group">
                    <label for="map-nearby">üéØ Show Nearby Places</label>
                    <select id="map-nearby">
                        <option value="">No nearby places</option>
                        <option value="tourism">üèõÔ∏è Tourist Attractions</option>
                        <option value="restaurant">üçΩÔ∏è Restaurants</option>
                        <option value="hotel">üè® Hotels</option>
                        <option value="cafe">‚òï Cafes</option>
                    </select>
                </div>
                <div class="input-group" style="max-width: 200px;">
                    <label for="map-radius">üìè Radius (meters)</label>
                    <input type="number" id="map-radius" placeholder="Radius" value="1000" min="100" max="5000">
                </div>
                <div class="input-group" style="max-width: 200px;">
                    <label for="map-limit">üî¢ Nearby Limit</label>
                    <input type="number" id="map-limit" placeholder="Limit" value="20" min="1" max="50">
                </div>
                <button class="search-btn" onclick="generateMap()">
                    üó∫Ô∏è Generate Map
                </button>
            </div>
        </div>

        <div id="statsContainer"></div>
        <div id="loadingContainer"></div>
        <div id="resultsContainer"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let currentCategory = 'tourism';
        let currentMapHtml = null;

        const categoryNames = {
            'tourism': 'Tourism Places',
            'restaurants': 'Restaurants',
            'hotels': 'Hotels'
        };

        function selectCategory(category) {
            currentCategory = category;

            // Update tabs UI
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(`tab-${category}`).classList.add('active');

            // Show/hide appropriate controls
            if (category === 'map') {
                document.getElementById('basic-controls').style.display = 'none';
                document.getElementById('map-controls').classList.add('active');
            } else {
                document.getElementById('basic-controls').style.display = 'flex';
                document.getElementById('map-controls').classList.remove('active');

                // Update placeholder based on category
                const locationInput = document.getElementById('location');
                const placeholders = {
                    'tourism': 'Enter city (e.g., Paris, Rome, Tokyo)',
                    'restaurants': 'Enter location (e.g., New York, Mumbai, London)',
                    'hotels': 'Enter destination (e.g., Dubai, Singapore, Bali)'
                };
                locationInput.placeholder = placeholders[category];
            }

            // Clear previous results
            clearResults();
        }

        async function performSearch() {
            const location = document.getElementById('location').value.trim();
            const limit = document.getElementById('limit').value || 12;

            if (!location) {
                alert('‚ö†Ô∏è Please enter a location to search!');
                return;
            }

            await fetchData(currentCategory, location, limit);
        }

        async function generateMap() {
            const location = document.getElementById('map-location').value.trim();
            const markers = document.getElementById('map-markers').value.trim();
            const showNearby = document.getElementById('map-nearby').value;
            const radius = document.getElementById('map-radius').value || 1000;
            const nearbyLimit = document.getElementById('map-limit').value || 20;

            if (!location) {
                alert('‚ö†Ô∏è Please enter a location for the map!');
                return;
            }

            await fetchMap(location, markers, showNearby, radius, nearbyLimit);
        }

        async function fetchMap(location, markers, showNearby, radius, nearbyLimit) {
            const loadingContainer = document.getElementById('loadingContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const statsContainer = document.getElementById('statsContainer');

            loadingContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>üó∫Ô∏è Generating interactive map for ${location}...</div>
                    <div style="font-size: 1.1rem; margin-top: 15px; opacity: 0.9;">
                        ${showNearby ? `Including nearby ${showNearby} places...` : 'Creating your map...'}
                    </div>
                </div>
            `;
            resultsContainer.innerHTML = '';
            statsContainer.innerHTML = '';

            try {
                let url = `${API_BASE}/api/map?location=${encodeURIComponent(location)}`;
                if (markers) url += `&markers=${encodeURIComponent(markers)}`;
                if (showNearby) url += `&show_nearby=${showNearby}&nearby_radius=${radius}&nearby_limit=${nearbyLimit}`;

                const response = await fetch(url);
                const data = await response.json();

                loadingContainer.innerHTML = '';

                if (data.success && data.map_html) {
                    currentMapHtml = data.map_html;

                    statsContainer.innerHTML = `
                        <div class="stats-panel">
                            <h3>üéâ Map Generated Successfully!</h3>
                            <p class="subtitle">
                                Location: <strong>${data.location}</strong> | 
                                Center: ${data.center.lat.toFixed(4)}, ${data.center.lon.toFixed(4)}
                                ${data.nearby_count ? ` | Nearby places: ${data.nearby_count}` : ''}
                            </p>
                        </div>
                    `;

                    resultsContainer.innerHTML = `
                        <div class="map-result">
                            <h3>üó∫Ô∏è Your Interactive Map</h3>
                            
                            <div class="map-info">
                                <p><strong>üìç Location:</strong> ${data.center.display_name || location}</p>
                                <p><strong>üìå Total Markers:</strong> ${(data.markers ? data.markers.length : 0) + 1}</p>
                                ${data.nearby_count ? `<p><strong>üéØ Nearby Places:</strong> ${data.nearby_count}</p>` : ''}
                                <p><strong>‚ú® Features:</strong> Zoom, Pan, Click markers for details</p>
                            </div>

                            <div class="map-actions">
                                <button class="map-btn" onclick="openMapInNewTab()">
                                    üó∫Ô∏è Open Full Map
                                </button>
                                <button class="map-btn secondary" onclick="downloadMap()">
                                    üíæ Download HTML
                                </button>
                                <button class="map-btn danger" onclick="showMapPreview()">
                                    üëÅÔ∏è Quick Preview
                                </button>
                            </div>

                            <div style="background: #f0f0f0; padding: 20px; border-radius: 12px; text-align: center; color: #666;">
                                <p><strong>üí° Tip:</strong> Click "Open Full Map" to view the interactive map in a new tab with full zoom and pan controls!</p>
                            </div>
                        </div>
                    `;
                } else {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <div class="no-results-icon">‚ùå</div>
                            <div>Failed to generate map</div>
                            <div style="font-size: 1.2rem; margin-top: 15px;">
                                Please check the location and try again
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                loadingContainer.innerHTML = '';
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ùå</div>
                        <div>Connection Error</div>
                        <div style="font-size: 1.2rem; margin-top: 15px;">
                            ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        function openMapInNewTab() {
            if (currentMapHtml) {
                const newWindow = window.open('', '_blank');
                newWindow.document.write(currentMapHtml);
                newWindow.document.close();
            } else {
                alert('‚ö†Ô∏è No map data available. Please generate a map first.');
            }
        }

        function downloadMap() {
            if (currentMapHtml) {
                const blob = new Blob([currentMapHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                a.download = `wanderease-map-${timestamp}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } else {
                alert('‚ö†Ô∏è No map data available. Please generate a map first.');
            }
        }

        function showMapPreview() {
            if (!currentMapHtml) {
                alert('‚ö†Ô∏è No map available');
                return;
            }

            const previewDiv = document.createElement('div');
            previewDiv.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 99999; display: flex; align-items: center; justify-content: center; padding: 20px;';

            previewDiv.innerHTML = `
                <div style="width: 95%; height: 95%; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 50px rgba(0,0,0,0.5); display: flex; flex-direction: column;">
                    <div style="padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; justify-content: space-between; align-items: center;">
                        <h3 style="margin: 0; font-size: 1.5rem;">üó∫Ô∏è Map Preview</h3>
                        <button onclick="this.closest('div').parentElement.remove()" style="background: white; color: #667eea; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;">
                            ‚úï Close
                        </button>
                    </div>
                    <div style="flex: 1; overflow: hidden;">
                        <iframe style="width: 100%; height: 100%; border: none;"></iframe>
                    </div>
                </div>
            `;

            document.body.appendChild(previewDiv);

            setTimeout(() => {
                const iframe = previewDiv.querySelector('iframe');
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                doc.open();
                doc.write(currentMapHtml);
                doc.close();
            }, 100);

            previewDiv.addEventListener('click', function (e) {
                if (e.target === previewDiv) {
                    previewDiv.remove();
                }
            });
        }

        async function fetchData(category, location, limit) {
            const loadingContainer = document.getElementById('loadingContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const statsContainer = document.getElementById('statsContainer');

            loadingContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>üîç Searching for ${categoryNames[category]} in ${location}...</div>
                    <div style="font-size: 1.1rem; margin-top: 15px; opacity: 0.9;">
                        üì∏ Fetching real images from Google Custom Search API...
                    </div>
                </div>
            `;
            resultsContainer.innerHTML = '';
            statsContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/api/${category}?location=${encodeURIComponent(location)}&limit=${limit}`);
                const data = await response.json();

                loadingContainer.innerHTML = '';

                if (data.success && data.data && data.data.length > 0) {
                    statsContainer.innerHTML = `
                        <div class="stats-panel">
                            <h3>üéâ Found ${data.count} ${categoryNames[category]}</h3>
                            <p class="subtitle">
                                in <strong>${data.location}</strong> | 
                                Images by ${data.image_source || 'Google Custom Search API'}
                            </p>
                        </div>
                    `;

                    displayResults(data.data, category);
                } else {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <div class="no-results-icon">üòï</div>
                            <div>No ${categoryNames[category].toLowerCase()} found in ${location}</div>
                            <div style="font-size: 1.2rem; margin-top: 15px; opacity: 0.9;">
                                Try searching in a different location!
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                loadingContainer.innerHTML = '';
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ùå</div>
                        <div>Connection Error</div>
                        <div style="font-size: 1.2rem; margin-top: 15px;">
                            ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        function displayResults(data, category) {
            const container = document.getElementById('resultsContainer');
            const grid = document.createElement('div');
            grid.className = 'results-grid';

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'result-card';

                let badge = '';
                let type = '';
                let price = '';
                let amenities = '';
                let info = item.description || item.address || 'No description available';

                if (category === 'tourism') {
                    badge = 'üèõÔ∏è';
                    type = item.type || 'Attraction';
                    price = item.price ? `$${item.price}` : 'Free';
                    amenities = (item.amenities || []).map(a => `<span class="amenity-tag">${a}</span>`).join('');
                } else if (category === 'restaurants') {
                    badge = 'üçΩÔ∏è';
                    type = item.cuisine || 'Restaurant';
                    price = item.price_range || '$$';
                    amenities = (item.amenities || []).map(a => `<span class="amenity-tag">${a}</span>`).join('');
                } else if (category === 'hotels') {
                    badge = 'üè®';
                    type = item.type || 'Hotel';
                    price = `$${item.price_per_night}`;
                    amenities = (item.amenities || []).map(a => `<span class="amenity-tag">${a}</span>`).join('');
                }

                const rating = item.rating ? item.rating.toFixed(1) : '4.0';

                card.innerHTML = `
                    <div class="card-image-container">
                        <img src="${item.image_url}" alt="${item.name}" class="card-image" onerror="this.src='https://via.placeholder.com/400x300?text=Image'" loading="lazy">
                        <div class="card-badge">${badge} ${type}</div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${item.name}</h3>
                        <span class="card-type">${type}</span>
                        <div class="card-rating">
                            <span class="rating-stars">‚≠ê ${rating}</span>
                            <span>${Math.floor(Math.random() * 500 + 100)} reviews</span>
                        </div>
                        <div class="card-price">${price}</div>
                        <div class="card-info">${info}</div>
                        ${amenities ? `<div class="card-amenities">${amenities}</div>` : ''}
                    </div>
                `;

                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        function clearResults() {
            document.getElementById('statsContainer').innerHTML = '';
            document.getElementById('loadingContainer').innerHTML = '';
            document.getElementById('resultsContainer').innerHTML = '';
        }
    </script>
</body>
